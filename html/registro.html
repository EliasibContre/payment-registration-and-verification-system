<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/registro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <h2>Registro</h2><br>
        <br>
    </header>
    <div class="container">
        <div class="register-form">
            <form action="/action_page.php">
                <div class="form-group">
                    <label for="first-name"><i class="fas fa-user"></i> Ingresa nombre:</label>
                    <input type="text" class="form-control" placeholder="Ingresa nombre" id="name">
                </div>
                <div class="form-group">
                    <label for="last-name"><i class="fas fa-user"></i> Ingresa apellido:</label>
                    <input type="text" class="form-control" placeholder="Ingresa apellido" id="last-name">
                </div>
                <div class="form-group">
                    <label for="address"><i class="fas fa-map-marker-alt"></i> Ingresa dirección:</label>
                    <input type="text" class="form-control" placeholder="Ingresa dirección" id="address">
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Dirección de correo electrónico:</label>
                    <input type="email" class="form-control" placeholder="Ingresa correo electrónico" id="email">
                </div>
                <div class="form-group">
                    <label for="C.P."><i class="fas fa-map-pin"></i> Ingresa código postal:</label>
                    <input type="text" class="form-control" placeholder="Ingresa código postal" id="C.P.">
                </div>
                <div class="form-group">
                    <label for="phone-number"><i class="fas fa-phone"></i> Ingresa número de teléfono:</label>
                    <input type="text" class="form-control" placeholder="Ingresa número de teléfono" id="phone-number">
                </div>
                <div class="form-group">
                    <label for="new username"><i class="fas fa-user"></i> Ingresa nombre de usuario:</label>
                    <input type="text" class="form-control" placeholder="Ingresa nombre de usuario" id="username">
                </div>
                <div class="form-group">
                    <label for="pwd"><i class="fas fa-lock"></i> Contraseña:</label>
                    <input type="password" class="form-control" placeholder="Ingresa contraseña" id="pwd">
                </div>
                <button type="submit" class="btn btn-primary">Aceptar</button>
            </form>
        </div>
    </div>
</body>

</html>
